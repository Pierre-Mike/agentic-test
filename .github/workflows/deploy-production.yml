name: Deploy Production

on:
  push:
    branches: [main]
    paths:
      - "client/**"
      - "server/**"
      - "shared/**"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    outputs:
      worker_url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
            shared/node_modules
            e2e/node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Deploy worker to Cloudflare
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: server
          command: deploy --minify --var APP_VERSION:${{ github.sha }} --var APP_NAME:server

  build:
    needs: deploy-worker
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.set-url.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
            shared/node_modules
            e2e/node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Build client
        run: bun run build:client
        env:
          NODE_ENV: production
          VITE_SERVER_URL: ${{ needs.deploy-worker.outputs.worker_url }}
          VITE_BASE_URL: /agentic-test/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist
          keep_files: true
          exclude_assets: 'previews/**'

      - name: Set page URL
        id: set-url
        run: echo "page_url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT

  e2e-production:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
            shared/node_modules
            e2e/node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('e2e/package.json') }}

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Install Playwright system deps
        if: steps.cache-playwright.outputs.cache-hit == 'true'
        run: bunx playwright install-deps chromium

      - name: Wait for deployment to be ready
        run: |
          URL="${{ needs.build.outputs.page_url }}"
          echo "Waiting for $URL to be ready..."
          for i in $(seq 1 30); do
            BODY=$(curl -s -L --no-sessionid "$URL")
            TITLE=$(echo "$BODY" | grep -o '<title>[^<]*</title>' || true)
            if echo "$TITLE" | grep -qi "bhvr\|vite"; then
              echo "Site is ready with app content! (attempt $i, title=$TITLE)"
              exit 0
            fi
            echo "Attempt $i: title=$TITLE - waiting 10s..."
            sleep 10
          done
          echo "Site did not become ready after 300s"
          exit 1

      - name: Run E2E tests against production
        run: bun run e2e
        env:
          E2E_BASE_URL: ${{ needs.build.outputs.page_url }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report-production
          path: e2e/playwright-report/
          retention-days: 7
