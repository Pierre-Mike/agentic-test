name: Deploy Production

on:
  push:
    branches: [main]
    paths:
      - "client/**"
      - "server/**"
      - "shared/**"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    outputs:
      worker_url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Install dependencies
        run: bun install

      - name: Deploy worker to Cloudflare
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: server
          command: deploy --minify --var APP_VERSION:${{ github.sha }} --var APP_NAME:server

  build:
    needs: deploy-worker
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.set-url.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Install dependencies
        run: bun install

      - name: Build client
        run: bun run build:client
        env:
          NODE_ENV: production
          VITE_SERVER_URL: ${{ needs.deploy-worker.outputs.worker_url }}
          VITE_BASE_URL: /agentic-test/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist
          keep_files: true
          exclude_assets: 'previews/**'

      - name: Set page URL
        id: set-url
        run: echo "page_url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT

  e2e-production:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Run E2E tests against production
        run: bun run e2e
        env:
          E2E_BASE_URL: ${{ needs.build.outputs.page_url }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-production
          path: e2e/playwright-report/
          retention-days: 7
