name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "client/**"
      - "shared/**"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Install dependencies
        run: bun install

      - name: Build client for preview
        run: bun run build:client
        env:
          VITE_BASE_URL: /agentic-test/

      - name: Deploy to gh-pages branch (preview subdirectory)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist
          destination_dir: previews/pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const url = `https://${owner}.github.io/${repo}/previews/pr-${prNumber}/`;

            const body = `## Preview Deployment

            Your preview is ready!

            **Preview URL:** ${url}

            ---
            *Deployed by GitHub Actions*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number: prNumber
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('## Preview Deployment')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner, repo, comment_id: existing.id, body
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number: prNumber, body
              });
            }
