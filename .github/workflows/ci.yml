name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
            shared/node_modules
            e2e/node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install

  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
            shared/node_modules
            e2e/node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Lint
        run: bun run lint

  type-check:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
            shared/node_modules
            e2e/node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Type check
        run: bun run type-check

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
            shared/node_modules
            e2e/node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Run tests
        run: bun run test

  build:
    needs: [lint, type-check, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
            shared/node_modules
            e2e/node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Build
        run: bun run build

      - name: Upload client build artifact
        uses: actions/upload-artifact@v6
        with:
          name: client-dist
          path: client/dist
          retention-days: 7

  security:
    needs: install
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
            shared/node_modules
            e2e/node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

  ci-complete:
    needs: [lint, type-check, test, build, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed"
