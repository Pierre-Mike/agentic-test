name: Auto Close Issues

on:
  pull_request:
    types: [closed]

jobs:
  close-linked-issues:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read
    steps:
      - name: Close linked issues
        uses: actions/github-script@v8
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';
            const prTitle = context.payload.pull_request.title || '';

            // Patterns to match: Closes #123, Fixes #123, Resolves #123
            const patterns = [
              /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)/gi
            ];

            const issueNumbers = new Set();

            // Check body and title
            for (const pattern of patterns) {
              const bodyMatches = prBody.matchAll(pattern);
              const titleMatches = prTitle.matchAll(pattern);

              for (const match of [...bodyMatches, ...titleMatches]) {
                issueNumbers.add(parseInt(match[1]));
              }
            }

            console.log(`Found linked issues: ${[...issueNumbers].join(', ')}`);

            for (const issueNumber of issueNumbers) {
              try {
                // Check if issue exists and is open
                const { data: issue } = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber
                });

                if (issue.state === 'open') {
                  // Close the issue
                  await github.rest.issues.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    state: 'closed',
                    state_reason: 'completed'
                  });

                  // Add a comment
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    body: `Closed by #${context.payload.pull_request.number}`
                  });

                  console.log(`Closed issue #${issueNumber}`);
                }
              } catch (error) {
                console.log(`Could not close issue #${issueNumber}: ${error.message}`);
              }
            }
