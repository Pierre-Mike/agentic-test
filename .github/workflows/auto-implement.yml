name: Auto Implement Issue

on:
  issues:
    types: [labeled]

jobs:
  auto-implement:
    if: github.event.label.name == 'auto-implement'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Auto Plan and Implement
        uses: anthropics/claude-code-action@main
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: '--allowedTools "Bash(gh:*),Bash(git:*),Bash(bun:*),Bash(npm:*),Edit,Write,Read,Glob,Grep,TodoWrite"'
          prompt: |
            You are automating the full development lifecycle from issue to pull request.

            ISSUE INFORMATION:
            - Repository: ${{ github.repository }}
            - Issue Number: ${{ github.event.issue.number }}
            - Issue Title: ${{ github.event.issue.title }}
            - Issue URL: ${{ github.event.issue.html_url }}

            YOUR TASK:

            1. ANALYZE THE ISSUE
               - Read the issue details using: gh issue view ${{ github.event.issue.number }}
               - Understand the requirements thoroughly

            2. EXPLORE THE CODEBASE
               - Understand the project structure
               - Find relevant files that need to be modified
               - Identify patterns and conventions used

            3. IMPLEMENT THE CHANGES
               - Write clean, well-structured code
               - Follow existing patterns in the codebase
               - Add tests if the project has a test suite

            4. VALIDATE THE IMPLEMENTATION
               - Run any existing tests (npm test, bun test, etc.)
               - Run build/type-check if applicable
               - Fix any issues before proceeding

            5. CREATE PULL REQUEST
               - Configure git user: git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com"
               - Create a new branch: git checkout -b issue-${{ github.event.issue.number }}-auto-implement
               - Stage and commit changes with a descriptive message
               - Push the branch: git push -u origin issue-${{ github.event.issue.number }}-auto-implement
               - Create PR using: gh pr create --title "Closes #${{ github.event.issue.number }}: ${{ github.event.issue.title }}" --body "..."

            6. LINK BACK TO ISSUE
               - Post a comment on the issue with the PR link: gh issue comment ${{ github.event.issue.number }} --body "..."

            IMPORTANT:
            - If the issue is unclear, comment asking for clarification instead of implementing
            - Always validate your changes before creating the PR
            - Include a summary of changes and test results in the PR body

            Start by reading the issue details now.

      - name: Create PR if branch exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="issue-${{ github.event.issue.number }}-auto-implement"

          # Check if branch exists on remote
          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "Branch $BRANCH exists, checking for existing PR..."

            # Check if PR already exists
            EXISTING_PR=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number')

            if [ -z "$EXISTING_PR" ]; then
              echo "No existing PR found, creating one..."
              gh pr create \
                --head "$BRANCH" \
                --title "Closes #${{ github.event.issue.number }}: ${{ github.event.issue.title }}" \
                --body "## Summary

          Automated implementation for #${{ github.event.issue.number }}

          ## Changes
          See commits for details.

          ## Test Plan
          - [ ] Review the implementation
          - [ ] Run tests locally

          ---
          ðŸ¤– Auto-generated by Claude Code"

              echo "PR created successfully!"
            else
              echo "PR #$EXISTING_PR already exists for branch $BRANCH"
            fi
          else
            echo "Branch $BRANCH does not exist on remote, skipping PR creation"
          fi
